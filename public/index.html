    <link rel="preload" href="/assets/images/personal.webp" as="image" />
    <link rel="preload" href="/assets/images/sidebar-bg.webp" as="image" />
    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self' 
      http://localhost:3000 
      https://sameer-yadav.online 
      https://sameer-yadav.site;
      
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 
      https://sameer-yadav.online 
      https://sameer-yadav.site 
      https://www.gstatic.com;
      
    connect-src 'self' 
      https://sameer-yadav.site 
      http://localhost:9002 
      ws://localhost:9002 
      https://sameer-yadav.online 
      wss://sameer-yadav.online 
      https://firebase.googleapis.com 
      https://firebaseinstallations.googleapis.com 
      https://fcmregistrations.googleapis.com;
      
    style-src 'self' 'unsafe-inline' 
      https://cdn.jsdelivr.net/npm/primereact 
      https://fonts.googleapis.com 
      https://sameer-yadav.online 
      https://sameer-yadav.site;
      
    font-src 'self' 
      https://fonts.gstatic.com 
      data: 
      https://sameer-yadav.online 
      https://sameer-yadav.site;
      
    img-src 'self' data: 
      https://paymaster-document.s3.ap-south-1.amazonaws.com/ 
      https://sameer-yadav.online 
      https://sameer-yadav.site 
      https://www.google-analytics.com;
      
    object-src 'none';
  "
    />

    <!-- HSTS -->
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />
    <!-- X-Content-Type-Options -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Referrer-Policy -->
    <meta name="referrer" content="no-referrer" />
    <!-- Permissions -->
    <meta
      http-equiv="Permissions-Policy"
      content="
      geolocation=(self), 
      microphone=(), 
      fullscreen=(self),
      notifications=(self),
      interest-cohort=(),
      payment=()
  "
    />
    <!-- Cross-Origin-Embedder-Policy -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <!-- Cross-Origin-Resource-Policy -->
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin" />
    <!-- Cross-Origin-Opener-Policy -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <!-- Cache-Control -->
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />

    <title>Paymaster Management Solution Ltd.</title>
  </head>

    <div id="root"></div>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => {})
            .catch((err) => {});
        });
      }
    </script>
  </body>
